<p>template-form works!</p>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="container">
                <form #F="ngForm" (ngSubmit)="Save(F.value)">

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Username" name="username"
                            [(ngModel)]="model.username"
                            #username = ngModel
                            required
                            minlength="5"
                        >{{model.username}}
                        <div *ngIf="username.errors && username.touched">
                            {{username.errors | json}}
                            <div class="alert alert-danger" *ngIf="username.errors.required">
                                Username is required*
                            </div>
                            <div class="alert alert-danger" *ngIf="username.errors.minlength">
                                username must be {{username.errors.minlength.requiredLength}} character!
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter Password" name="password"
                            [(ngModel)]="model.password"
                            #password = ngModel
                            required
                        >
                        <div *ngIf="password.errors && password.touched">
                            <div class="alert alert-danger" *ngIf="password.errors.required">
                                Password is required*
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter Email Id" name="email"
                            [(ngModel)]="model.email"
                            #email = ngModel
                            required
                        >
                        <div *ngIf="email.errors && email.touched">
                                <div class="alert alert-danger" *ngIf="email.errors.required">
                                        email is required*
                                </div>
                         </div>
                    </div>
           
                    <div class="form-group">
                        <div class="offset-sm-2 col-sm-10">
                            <button type="submit" class="btn btn-primary"
                            [disabled] = "!F.valid"
                            >Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
