<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/3.1.1/rx.all.compat.min.js"></script>
</head>
<body>
    <input type="search" placeholder="Enter anything..." id="search1">
    <script>
        var searchIn = document.getElementById('search1');
        var observe = Rx.Observable.fromEvent(searchIn,'keyup')
                        .map(e => e.target.value)
                        .filter(text => text.length >=5)
                        .debounce(2000)
        observe.subscribe(data => console.log(data));
    </script>
</body>
</html>
